<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <p class="nav-text">Gmail</p>
        <p class="nav-text">Images</p>
        <img class="menu-img" src="images/dots-menu.png" alt="dots" />
        <img class="acc-img" src="images/acc-img1.png" alt="acc_img" />
      </div>

      <div class="main-content">
        <div class="logo">
          <img src="images/Google-logo.png" alt="" class="google-logo" />
        </div>

        <div class="searchbar">
          <img src="./images/search.png" alt="" class="search-img" />
          <input type="text" class="search-inp" />
          <img src="images/search-mic.png" alt="" />
        </div>

        <div class="buttons">
          <button class="search">Google Search</button>
          <button class="luck">I'm feeling Lucky</button>
        </div>
        <div class="languages">
          <p>
            Google offered in:
            <span
              >മലയാളം हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ ਪੰਜਾਬੀ</span
            >
          </p>
        </div>
      </div>

      <div class="footer">
        <div class="row1">India</div>
        <hr />
        <div class="row2">
          <div class="lsection">
            <p>About</p>
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search works</p>
          </div>

          <div class="rsection">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
